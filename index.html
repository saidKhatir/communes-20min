<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Accessibilité 20 Minutes</title>
    
    <!-- MapLibre GL JS -->
    
    <script src="https://unpkg.com/maplibre-gl@^5.15.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@^5.15.0/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Styles locaux -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header avec recherche -->
    <header class="header">
        <h1 class="header-title">Communes accessibles jusqu'à 30 minutes du lieu de travail</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Rechercher une commune..."
                autocomplete="off"
            >
            <div id="search-results" class="search-results hidden"></div>
        </div>
    </header>

    <!-- Carte -->
    <div id="map" class="map-container"></div>

    <!-- Bottom Sheet -->
    <div id="bottom-sheet" class="bottom-sheet hidden">
        <div class="bottom-sheet-handle"></div>
        <div class="bottom-sheet-content">
            <h2 id="feature-name" class="feature-name"></h2>
            <div class="feature-details">
                
                <div class="detail-row accessibility-status">
                    <span class="detail-label">Accessible à 20 min:</span>
                    <span class="detail-value status-yes">Oui</span>
                </div>
            </div>
            <button id="close-sheet" class="close-button">Fermer</button>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div id="error-message" class="error-message hidden">
        <p id="error-text"></p>
    </div>

    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
